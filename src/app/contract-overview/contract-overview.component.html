<h1>Contracts <span class="count">({{contracts.length}})</span></h1>
<div class="contracts">
  <a class="contract tile_btn"
       *ngFor="let contract of contracts"
       routerLink="{{contract.url}}">
       <div class="name">
         {{contract.name}}
       </div>
       <div class="network {{contract.network}}"></div>
  </a>
</div>
