<!-- event output -->
<div class="event_detail type_event card">
  <form class="my_form_io">
    <h2>{{abi_function.name}} Events <span class="count">({{eventData.length}})</span> </h2>

        <!-- event output -->
        <div class="event_interface">

          <div class="eventData">

            <!-- header data -->
            <div class="arguments header" *ngIf="eventHeaderData">
              <div class="argument id">
                ID
              </div>
              <div class="argument" *ngFor="let arg of eventHeaderData">
                {{arg.key}}
              </div>
              <div class="argument">
                <span class="time">Timestamp</span>
              </div>
              <div class="argument">
                TX
              </div>
            </div>

            <!-- no data -->
            <div class="no_data" *ngIf="!eventData.length">
              No Events yet...
            </div>

            <div class="event" *ngFor="let event of eventData; let i = index">

              <!-- arguments -->
              <div class="arguments">
                <div class="argument id">
                  <span class="time">#{{i+1}}</span>
                </div>
                <div class="argument" *ngFor="let arg of event.args">
                  {{arg.val | safeUrl}}
                </div>
                <div class="argument">
                  <span class="time">{{event.timestamp}}</span>
                </div>
                <div class="argument transHash">
                  {{event.transactionHash}}
                </div>
              </div>

            </div>
          </div>
        </div>

  </form>
</div>
