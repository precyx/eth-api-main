<div class="projects">
  <a routerLink="{{project.url}}" class="project network{{project.network}}" *ngFor="let project of projects">
    <div class="card">
      <img src="{{project.img}}">
      <span class="network"></span>
    </div>
    <p class="name"> {{project.name}}</p>
  </a>
</div>
