<!-- backtracker bar -->
<div class="backtracker_bar">
  {{contract.name}}
</div>

<!-- titlebar -->
<div class="titlebar">
  <a (click)="goBack()" class="back_btn">
    <
  </a>
  <h1>{{contract.name}} <span class="count">({{contract_abi.length}})</span></h1>
</div>

<!-- filterbar -->
<div class="filterbar">
  <div class="ghost_btn mini btn filter_btn active"
       (click)="filterByZero()"
       [ngClass]="{'active' : checkActiveFiler('')}">
    All Data
  </div>
  <div class="ghost_btn mini filter_btn btn"
       (click)="filterByAddress()"
       [ngClass]="{'active' : checkActiveFiler('address')}">
    User Data
  </div>
  <div class="ghost_btn mini filter_btn btn"
       (click)="filterByToken()"
       [ngClass]="{'active' : checkActiveFiler('token')}">
    Token Data
  </div>
</div>

<!-- abi function list -->
<div class="io_list">
  <a class="io_elem tile_btn"
     *ngFor="let io of contract_abi; let i = index"
     routerLink="fn/{{io.id}}"
     [ngClass]="{'notconstant' : io.constant==false }">
    {{io.name}}
    <div *ngIf="io.constant == false" class="notconstant">M</div>
    <div *ngIf="io.type == 'event'" class="type_event">E</div>
  </a>
</div>
